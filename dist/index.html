<!DOCTYPE html>

<body>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Formularz Wniosku</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div id="form-container">
    <h1>Formularz wniosku</h1>
    <form action= "#" method="post">
      <label for="first-name">Imię:</label>
      <input type="text" id="first-name" name="first-name" required/>
      
      <label for="surname">Nazwisko:</label>
      <input type="text" id="surname" name="surname" required/>
      
        <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required/>
      
      <fieldset>
        <legend>Płeć:</legend>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Mężczyzna</label>
        
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Kobieta</label>
        
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Inna</label>
        </fieldset>
        
        <fieldset>
          <legend>Preferencje kontaktu:</legend>
          <input type="checkbox" id="Contact-email" name="contact-method" value="email" />
          <label for="contact-email">Email</label>
          
           <input type="checkbox" id="Telephone" name="contact-method" value="Telephone" />
          <label for="Telephone">Telefon</label>
          
           <input type="checkbox" id="SMS" name="contact-method" value="SMS" />
          <label for="SMS">SMS</label>
          </fieldset>
      
          <label for="country">Kraj:</label>
          <select id="country" name="country">
            <option value="poland">Polska</option>
                        <option value="UK">Anglia</option>
                        <option value="Holland">Holandia</option>
                        <option value="ESP">Hiszpania</option>
                        <option value="French">Francja</option>
                        <option value="DU">Niemcy</option>
            </select>
          <label for="comments">Uwagi:</label>
          <textarea id="comments" name="comments"></textarea>
          
          <input type="submit" value="Wyślij">
          </form>
        </div>
      </body>
    </html>
<!-- partial -->
  
</body>
</html>
